<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="test.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body data-bs-theme="light">
    <nav class="navbar navbar-expand-lg bg-primary bg-gradient fs-3 text">
      <div class="container-fluid">
        <a class="navbar-brand fs-1 text" href="#">Test Algo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Nb Entiers</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Tableau trié</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Mots inversés</a
              >
            </li>
          </ul>
          <button class="darkMode btn btn-light">Dark</button>
        </div>
      </div>
    </nav>
    <div class="main container">
      <div class="block bg-secondary-subtle mt-4 rounded mx-auto p-2">
        <h1>Nombre entier</h1>
        <p>Calcule d'un nombre entier</p>
        <p>Exemple pour le chiffre 3, 1+2+3=6</p>
        <div class="mt-4">
          <input
            id="nbEntierInput"
            type="text"
            placeholder="Choisi un chiffre"
          />
          <button id="nbEntier">Calcule nbEntier</button>
        </div>
      </div>
      <div class="block bg-secondary-subtle rounded mx-auto p-2 mt-4">
        <h1 class="mt-4">Tableau trié</h1>
        <p>Algo pour retrouvé un chiffre et sa position dans un tableau</p>
        <div class="mt-4">
          <button class="addTable">Afficher tableau</button>
          <input type="text" class="inputArray" placeholder="Quel chiffre ?" />
          <button class="findNumber">Rechercher</button>
        </div>
      </div>
      <div class="block bg-secondary-subtle rounded mx-auto p-2 mt-4">
        <h1 class="mt-4">Mots inversés</h1>
        <p> Algo pour inversé un mot ou une phrase</p>
        <div class="mt-4">
          <input type="text" class="inputReverse" placeholder="Mots" />
          <button class="addReverse">Valider</button>
        </div>
      </div>
    </div>
  </body>
</html>
